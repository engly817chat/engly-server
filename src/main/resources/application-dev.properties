# Environment identifier
spring.config.activate.on-profile=dev
server.port=8000

# Database configuration - Development
spring.datasource.url=jdbc:postgresql://localhost/${DB_NAME}?user=${DB_USER}&password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

# Database connection pool - Development (smaller pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=DevHikariCP
spring.datasource.hikari.register-mbeans=true

# Redis configuration - Development (local)
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.repositories.enabled=false
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=100ms

# Logging - Verbose for development
logging.level.org.springframework.security=debug
logging.level.org.springframework.web=debug
logging.level.org.hibernate.SQL=debug
logging.level.com.yourapp=debug

# OAuth2 - Development
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8000/login/oauth2/code/google

# URLs - Development
app.frontend.url=http://localhost:3000
app.backend-cookie.url=localhost
app.backend.url=http://localhost:8000