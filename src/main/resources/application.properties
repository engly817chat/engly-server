# URLs - Used in @Value
app.frontend.url=${FRONTEND_URL}
app.backend-cookie.url=${BACKEND_URL}
app.backend.url=${BASE_URL}

# JWT Configuration - Used in @Value
jwt.rsa-private-key=classpath:certs/privateKey.pem
jwt.rsa-public-key=classpath:certs/publicKey.pem

# Email Templates - Used in @Value
app.email.notification.subject=EngLy Email verification
app.email.notification.check.url=${app.frontend.url}/email-confirmation?token=%s
app.email.notification.password-reset.url=${app.frontend.url}/password-reset?token=%s

# Admin Configuration - Used in @Value
admin.password=${ADMIN_PASSWORD}
sysadmin.email=${SYS_EMAIL}
dev.email=${DEV_EMAIL}

# Cache Configuration - Used in @Value
app.cache.default-ttl=300
app.cache.max-size=1000
app.cache.static-data-ttl=1800
app.cache.dynamic-data-ttl=300
app.cache.search-results-ttl=60

# Async Configuration - Used in @Value
app.async.task-executor.core-pool-size=20
app.async.task-executor.max-pool-size=100
app.async.task-executor.queue-capacity=500
app.async.task-executor.keep-alive-seconds=60
app.async.task-executor.thread-name-prefix=fast-async-

app.async.notification-executor.core-pool-size=5
app.async.notification-executor.max-pool-size=25
app.async.notification-executor.queue-capacity=1000
app.async.notification-executor.keep-alive-seconds=120
app.async.notification-executor.thread-name-prefix=notification-

app.async.messageViewed-executor.core-pool-size=2
app.async.messageViewed-executor.max-pool-size=10
app.async.messageViewed-executor.queue-capacity=500
app.async.messageViewed-executor.keep-alive-seconds=120
app.async.message-executor.thread-name-prefix=messagesViewed-

app.async.database-executor.core-pool-size=8
app.async.database-executor.max-pool-size=20
app.async.database-executor.queue-capacity=200
app.async.database-executor.keep-alive-seconds=90
app.async.database-executor.thread-name-prefix=db-async-

app.async.analytics-executor.core-pool-size=3
app.async.analytics-executor.max-pool-size=10
app.async.analytics-executor.queue-capacity=2000
app.async.analytics-executor.keep-alive-seconds=300
app.async.analytics-executor.thread-name-prefix=analytics-

app.async.search-executor.core-pool-size=4
app.async.search-executor.max-pool-size=15
app.async.search-executor.queue-capacity=300
app.async.search-executor.keep-alive-seconds=180
app.async.search-executor.thread-name-prefix=search-

app.async.cleanup-executor.core-pool-size=2
app.async.cleanup-executor.max-pool-size=5
app.async.cleanup-executor.queue-capacity=100
app.async.cleanup-executor.keep-alive-seconds=600
app.async.cleanup-executor.thread-name-prefix=cleanup-

# Rate Limiting - Used in @Value
app.rate-limit.requests-per-minute=100
app.rate-limit.burst-capacity=200

# File Upload - Used in @Value
app.file.max-size=10MB
app.file.allowed-types=jpg,jpeg,png,gif,pdf,doc,docx

# Chat Configuration - Used in @Value
app.chat.max-message-length=2000
app.chat.max-room-participants=500
app.chat.message-history-days=90

# Notification Configuration - Used in @Value
app.notification.email.enabled=true
app.notification.push.enabled=true
app.notification.sms.enabled=false

# Security Configuration - Used in @Value
app.security.max-login-attempts=5
app.security.lockout-duration-minutes=30
app.security.session-timeout-minutes=30

# API Configuration - Used in @Value
app.api.version=v1
app.api.base-path=/api/${app.api.version}
app.api.rate-limit.enabled=true

# Environment specific overrides
# Development
app.cache.default-ttl[dev]=60
app.async.task-executor.core-pool-size[dev]=5
app.async.task-executor.max-pool-size[dev]=20

# Production  
app.cache.default-ttl[prod]=600
app.async.task-executor.core-pool-size[prod]=30
app.async.task-executor.max-pool-size[prod]=150
app.rate-limit.requests-per-minute[prod]=200

# Test
app.cache.default-ttl[test]=10
app.async.task-executor.core-pool-size[test]=2
app.async.task-executor.max-pool-size[test]=5